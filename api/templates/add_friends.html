{% load crispy_forms_tags %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Honk&family=Pixelify+Sans:wght@400..700&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    </style>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
  .footer_nav{
    text-decoration: none;
    font-size: 35px;
  }
  .footer_nav:hover{
    text-decoration:dotted;
    font-size: 40px;
  }
</style>

<body style="  background-image: url('https://mir-s3-cdn-cf.behance.net/projects/404/e714e8138020097.Y3JvcCwxNzIyLDEzNDYsMCw4.jpg');background-repeat: no-repeat; background-size: cover; background-position: center top;">
  <br><br>
  <div class="row  ">
    <div class="col"></div>
    <div style="  color: whitesmoke; height: 350px; font-family: Pixelify Sans, sans-serif;  border-radius: 10px;" class="col-3 shadow-lm text-center border-5 border-white">
      
      <div class="container py-3">
        <h2 class="d-flex justify-content-center" style="font-family: Tourney, sans-serif; color:rgb(84, 201, 201)">ADD FRIENDS</h2>
        {% block content %}
          <form method="post">
            {% csrf_token %}
            <h2>Select users</h2>
            <ul>
              {% for tmp_user in users_selected %}
                {% if user.id != tmp_user.id%}
                <li>
                  <label>
                    <input type="checkbox" name="users_selected" value="{{ tmp_user.id }}">
                    {{ tmp_user.username }}
                  </label>
                </li>
                {% endif %}
              {% endfor %}
            </ul>
            <button type="submit">Add Selected</button>
          </form>
        {% endblock %}
      </div>
    </div>
    <div class="col"></div>
  </div>

  <script>
    function closeWindow() {
      window.close();
      return true;
    }
  </script>

</body>
</html>
