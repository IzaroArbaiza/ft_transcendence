<body style="  background-image: url('https://mir-s3-cdn-cf.behance.net/projects/404/e714e8138020097.Y3JvcCwxNzIyLDEzNDYsMCw4.jpg');background-repeat: no-repeat; background-size: cover; background-position: center top;"></body>

<br><br>
<div class="row  ">
    <div class="col"></div>
    <div style="  color: whitesmoke; height: 350px; font-family: Pixelify Sans, sans-serif;  border-radius: 10px;" class="col-3 shadow-lm text-center border-5 border-white">
      
      <div class="container py-3">
        <h2 class="d-flex justify-content-center" style="font-family: Tourney, sans-serif; color:rgb(84, 201, 201)">DELETE FRIENDS</h2>
        {% block content %}
        <form method="post">
            {% csrf_token %}
            <h2>Choose friends to delete</h2>
            <ul>
                {% for tmp_user in user_list %}
                    {% if user.id != tmp_user.id%}
                    <li>
                        <label>
                            <input type="checkbox" name="user_list" value="{{ tmp_user.id }}">
                            {{ tmp_user.username }}
                        </label>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>
            <button type="submit">Delete Selected</button>
        </form>
        
        {% endblock %}
      </div>
        
    </div>
    <div class="col"></div>
</div>

  
<script>
  function closeWindow() {
    window.close();
  return true;
}
</script>
  
  
</body>


</html>
