{% load crispy_forms_tags %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="form">edit profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Honk&family=Pixelify+Sans:wght@400..700&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
  <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body style="background-image: url('https://i.pinimg.com/474x/76/d4/84/76d484a3538b24a114e941dbe586e1a5.jpg');background-repeat: no-repeat; background-size: cover; background-position: center bottom;">

<div class="row" style="height: 50px;"></div>
<div class="row  ">
  <div class="col"></div>
  <div style="background-color: black ;color: whitesmoke; height: auto; font-family: Pixelify Sans, sans-serif; background-image: url('../../staticfiles/oie_transparent.png'); background-repeat: no-repeat; background-position: center; background-size: cover; border-radius: 10px;" class="col-3 shadow-lm text-center border-5 border-white">
    
    <div class="container py-3">
      <h5 class="d-flex justify-content-center" style="font-family: Tourney, sans-serif; color:rgb(84, 201, 201)">Enter your new data</h5>
      {% block content %}
    </form>
      <form id="registerForm" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <style>
            .asteriskField {display: none; }
            .invalid-feedback,
            .help-block,
            .errorlist,
            .field-error {
                display: none !important;
            }
          </style>
          <button type="submit" class="btn btn-primary" data-bs-toggle="popover">Submit</button>
      </form>
      
      {% endblock %}
    </div>
      
  </div>
  <div class="col"></div>
</div>

<br><br><br><br>
<div class="row" style="height: 150px;">
    
  <script>
    function closeWindow() {
    setTimeout(function() {
        window.close();
    }, 1000);
    return true;
}
  </script>
