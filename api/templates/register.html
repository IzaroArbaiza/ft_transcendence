{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="select">Select</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Honk&family=Pixelify+Sans:wght@400..700&family=Press+Start+2P:wght@400&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    </style>
    <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>

<style>
  .arcade_botton{
    position: relative;
    border-style: double;
    height: 115px;
    width: 140px;
    background-color: rgba(174, 13, 13, 0.966);
    border: 5px solid rgba(252, 252, 252, 0.771);
    box-shadow: 0 4px white;
    color: aqua;
    font-family: 'Press Start 2P', system-ui;
    transition: all 0.1s ease;
  }
  .arcade_botton:active{
    top: 5px;
    box-shadow: 0 2px #666;
    color: rgb(255, 255, 255);
    border: 5px solid white;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    padding: 0;
  }
    .videobg {
    height: 80vh;
    overflow: hidden;
    position: relative;
  }
  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    object-fit: cover;
  }
  .footer_nav{
    text-decoration: none;
    font-size: 35px;
  }
  .footer_nav:hover{
    text-decoration:dotted;
    font-size: 40px;
  }
</style>

<body style="background-image: url('https://i.pinimg.com/474x/76/d4/84/76d484a3538b24a114e941dbe586e1a5.jpg');background-repeat: no-repeat; background-size: cover; background-position: center bottom;">
  
<script>
  function openRegister() {
    window.open("http://localhost:8000/register", "registration form", "width=1200,height=800,left=300,top=100");
  }
  function openSignIn() {
    window.open("http://localhost:8000/signin", "registration form", "width=1200,height=800,left=300,top=100");
  }
</script>

<div class="row" style="height: 50px;"></div>
<div class="row  ">
  <div class="col"></div>
  <div style="background-color: black ;color: whitesmoke; height: auto; font-family: Pixelify Sans, sans-serif; background-image: url('../../staticfiles/oie_transparent.png'); background-repeat: no-repeat; background-position: center; background-size: cover; border-radius: 10px;" class="col-3 shadow-lm text-center border-5 border-white">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <div class="container py-3">
      <h5 class="d-flex justify-content-center" style="font-family: Tourney, sans-serif; color:rgb(84, 201, 201)">Register as retrogamer</h5>
      {% block content %}
      <form id="registerForm" method="post" enctype="multipart/form-data" >
          {% csrf_token %}
          {{ form.as_p }}
          <style>
            .asteriskField {display: none; }
            .invalid-feedback,
            .help-block,
            .errorlist,
            .field-error {
                display: none !important;
            }
          </style>
          <button type="submit" class="btn btn-primary" data-bs-toggle="popover">Submit</button>
      </form>
      
      {% endblock %}
    </div>
      
  </div>
  <div class="col"></div>
</div>
<div class="row" style="height: 325px;"></div>
    
  <script>
    function closeWindow() {
    setTimeout(function() {
        window.close();
    }, 1000);
    return true;
}
  </script>

  <script src="{% static 'i18n.js' %}"></script>
</body>
</html>
