  .footer_nav:hover{
    text-decoration:dotted;

  }
</style>



<body style="  background-image: url('https://mir-s3-cdn-cf.behance.net/projects/404/e714e8138020097.Y3JvcCwxNzIyLDEzNDYsMCw4.jpg');background-repeat: no-repeat; background-size: cover; background-position: center top;"></body>

<br><br>
<div class="row  ">
    <div class="col"></div>
    <div style="  color: whitesmoke; height: 350px; font-family: Pixelify Sans, sans-serif;  border-radius: 10px;" class="col-3 shadow-lm text-center border-5 border-white">
      
      <div class="container py-3">
        <h5 class="d-flex justify-content-center" style="font-family: Tourney, sans-serif; color:rgb(84, 201, 201)">Log in</h5>
        {% block content %}
        <form id="form_block" method="post" >
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary" data-bs-toggle="popover">Submit</button>
        </form>
        
        {% endblock %}
      </div>
        
    </div>
    <div class="col"></div>
</div>

  
<script>
  function closeWindow() {
    window.close();
  return true;
}
